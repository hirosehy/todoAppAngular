<h2>Todo</h2>
<ul>
  <li *ngFor="let todo of todos">
    <div class="input-todo">
      <input type="radio" (change)="done(todo.id)" />
      <input type="text" [value]="todo.content" />
    </div>
  </li>
  <li>
    <div class="input-todo">
      <input type="radio" />
      <input type="text"/>
    </div>
  </li>
</ul>
