<div>
  <label>
    <input type="radio" [(ngModel)]="select" name="select" value="todo" checked />
    TODO
  </label>
  <label>
    <input type="radio" [(ngModel)]="select" name="select" value="done" />
    Done
  </label>
</div>
<app-todo-list *ngIf="select === 'todo'" [todos]="todos"></app-todo-list>
<app-done-list *ngIf="select === 'done'"></app-done-list>
