<ul>
  <li *ngFor="let todo of list">
    <div class="input-todo">
      <div class="radio-container">
        <input type="radio" (change)="done(todo.id)" [checked]="state === 'done'" />
      </div>
      <input
        type="text"
        [value]="todo.content"
        [disabled]="state === 'done'"
        (blur)="onUpdateBlur(todo.id, $event.target.value)"
      />
    </div>
  </li>
  <li *ngIf="state === 'todo'">
    <div class="input-todo">
      <div class="radio-container">
        <input type="radio" *ngIf="showAddRadio" />
      </div>
      <input
        type="text"
        [(ngModel)]="addText"
        (focus)="setShowAddRadio(true)"
        (blur)="onAddBlur($event.target.value)"
      />
    </div>
  </li>
</ul>
